<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./nav.js"></script>
    <title>Rotate Navigation</title>
    <link rel="stylesheet" href="./nav.css">
</head>
<body id="body">
    <div class="ring-wrapper" style="display: none">
        <div id="layer-1" class="ring layer-1">
            <ul id="labels"  class="ring-display">
                <li class="navLabel"><a><span>홈</span></a></li>
                <li class="navLabel"><a><span>카테고리</span></a></li>
                <li class="navLabel"><a><span>수돗물수질자료</span></a></li>
                <li class="navLabel"><a><span>상수도통계</span></a></li>
                <li class="navLabel"><a><span>수도시설현황</span></a></li>
                <li class="navLabel"><a><span>마이페이지</span></a></li>
            </ul>
            <div class="innerCircleArea">
                <div class="innerCircle1"></div>
                <div class="innerCircle2"></div>
            </div>
        </div>
    </div>
    <div id="navClose"></div>
    <div id="navToggle">
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
</body>
</html>
